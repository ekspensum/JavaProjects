<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header">
		<ui:include src="basket.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h3>Lista produkt√≥w dla kategorii #{productListOfCategoryBean.category.name}</h3>
		<h:form>
			<p:dataTable id="productTable" value="#{productListOfCategoryBean.productModel}" var="product">
				<p:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:outputLink value="productDetails.xhtml">
						<f:param name="id" value="#{product.id}" />
						<h:outputText value="#{product.name}" />
					</h:outputLink>
				</p:column>
				<p:column>
					<f:facet name="header">Cena</f:facet>
					<h:outputFormat value="#{product.price}" />
				</p:column>
				<p:column>
					<f:facet name="header">Dodaj</f:facet>
					<p:commandButton action="#{basketBean.addProduct(product.id)}" ajax="false"	icon="pi pi-plus" />
				</p:column>
			</p:dataTable>
			<h:commandLink>&#9194;</h:commandLink>
			<h:commandLink>&#9193;</h:commandLink>
			<br />
			<p:commandButton action="index?faces-redirect=true" icon="pi pi-home" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
