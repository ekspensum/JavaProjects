<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="content">
	   	<h3>Lista produktów dla kategorii #{productListOfCategoryBean.category.name}</h3>
	   	<h:form>
	   		<h:dataTable id="productTable" value="#{productListOfCategoryBean.productModel}" var="product">
	   			<h:column>
	   				<f:facet name="header">Nazwa</f:facet>
	   				<p:commandLink action="#{productDetailsBean.displayPage}" value="#{product.name}">
	   					<f:param name="id" value="#{product.id}"/>
	   				</p:commandLink>
	   			</h:column>
	   			<h:column>
	   				<f:facet name="header">Cena</f:facet>
	   				<h:outputFormat value="#{product.price}"/>
	   			</h:column>
	   			<h:column>
	   				<f:facet name="header">Dodaj</f:facet>
	   				<h:commandButton value="Dodaj"/>
	   			</h:column>
	   		</h:dataTable>
	   		<h:commandLink >&#9194;</h:commandLink>
	   		<h:commandLink >&#9193;</h:commandLink>
	   		<br/>
	   		<h:commandButton value="Do koszyka"/>
	   		<h:commandButton value="Główna"/>
	   	</h:form>
	</ui:define>
</ui:composition>
</html>
