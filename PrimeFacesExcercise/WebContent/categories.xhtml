<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:component>
		<h4>Kategorie</h4>
		<ul>
			<h:form>
				<ui:repeat var="category" value="#{categoryBean.categoryList}">
					<li>
						<p:commandButton style="min-width: 200px; margin: 3px;"
								action="#{productListOfCategoryBean.showPage(category.id)}" value="#{category.name}"
								styleClass="">
								<f:setPropertyActionListener value="#{category}" target="#{productListOfCategoryBean.category}"/>
						</p:commandButton>
					</li>
				</ui:repeat>
			</h:form>
		</ul>
	</ui:component>
</html>
