<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:component>
	<p:fragment rendered="#{basketBean.productOrderItemList.isEmpty() == true}">
		<h3>Koszyk jest pusty</h3>
	</p:fragment>
	<h:form rendered="#{basketBean.productOrderItemList.isEmpty() == false}" >
		<p:commandButton action="sendOrder.xhtml" ajax="false" value="Do kasy" />
		<h3>Zawartość koszyka:</h3>
		<p:dataTable id="basketTable" value="#{basketBean.productOrderItemList}" var="productOrderItem">
			<p:column>
				<f:facet name="header">Nazwa</f:facet>
				<h:outputText value="#{productOrderItem.product.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">Cena</f:facet>
				<h:outputText value="#{productOrderItem.product.price}" />
			</p:column>
			<p:column>
				<f:facet name="header">Ilość</f:facet>
				<h:outputText value="#{productOrderItem.productQuantity}" />
			</p:column>
			<p:column>
				<f:facet name="header">Usuń</f:facet>
				<p:commandButton action="#{basketBean.removeProduct(productOrderItem.product.id)}" ajax="false" icon="pi pi-trash" />
			</p:column>
		</p:dataTable>
	</h:form>
	<br/>
</ui:component>
</html>
