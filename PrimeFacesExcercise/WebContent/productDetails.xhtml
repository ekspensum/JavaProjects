<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h3><h:outputText value="#{productDetailsBean.product.name}"/> </h3>
	    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
	        <f:facet name="header">
            	<p:graphicImage name="demo/images/misc/kobe.png"/>
        	</f:facet>
	    	<h:outputText value="Cena"/>
	    	<h:outputFormat value="#{productDetailsBean.product.price} zł.">
	    		<f:param value="555.00"/>
	    	</h:outputFormat>
	    	<h:outputText value="Opis produktu"/>
	    	<h:outputText value="#{productDetailsBean.product.description}"/>
	    	<h:outputText value="Dostępna ilość"/>
	    	<h:outputText value="#{productDetailsBean.product.quantity}"/>
	    </p:panelGrid>
	    <h:form>
	    	<p:commandButton action="index?faces-redirect=true" value="Główna"/>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
