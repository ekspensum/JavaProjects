<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header">
		<ui:include src="basket.xhtml" />
	</ui:define>
	<ui:define name="content">
	    <h:form>
		    <p:menubar>
			    <p:menuitem value="Do koszyka" action="#{basketBean.addProduct(productDetailsBean.product.id)}" ajax="false" icon="pi pi-plus" />
			    <p:menuitem value="Strona główna" action="index?faces-redirect=true" ajax="false" icon="pi pi-home" />
		    </p:menubar>
		    <p:panelGrid columns="2" layout="grid" styleClass="">
		        <f:facet name="header">
					<h:outputText value="#{productDetailsBean.product.name}"/>		        	
<!-- 	            	<p:graphicImage name="demo/images/misc/kobe.png"/> -->
	        	</f:facet>
		    	<h:outputText value="Cena"/>
		    	<h:outputFormat value="#{productDetailsBean.product.price} zł.">
		    		<f:param value="555.00"/>
		    	</h:outputFormat>
		    	<h:outputText value="Opis produktu"/>
		    	<h:outputText value="#{productDetailsBean.product.description}"/>
		    	<h:outputText value="Dostępna ilość"/>
		    	<h:outputText value="#{productDetailsBean.product.quantity}"/>
		    	<h:outputText value="Id"/>
		    	<h:outputText value="#{productDetailsBean.product.id}"/>
		    </p:panelGrid>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
